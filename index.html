<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <script src='index.js'></script>
        <meta charset="utf-8">
        <link rel="stylesheet" href="./style.css">
        <title></title>
    </head>
    <body>
    <div class="upBlock">
        <section class="section-inline-block">
            <canvas id ="canvas"></canvas>
            <p>
                <input name="files[]" type="file" id = "upload" multiple>
            </p>

            <canvas id = "testCanvas"></canvas>
        </section>
    </div>

    <section class="section-inline-block">
    <div class="edge_block">
        <p>
            <input type="radio" id="none"
                   name="contact" value="email">
            <label for="none">None</label>
        </p>
        <p>
            <input type="radio" id="invertColor"
                   name="contact" value="phone">
            <label for="invertColor">Invert color</label>
        </p>
        <p>
            <input type="radio" id="grayScale"
                   name="contact" value="mail">
            <label for="grayScale">Gray scale</label>
        </p>
    </div>
        <div class="edge_block">
            <p>
                <input id="visibility" type="range" min="0" max="255" step="1" value="0">
                <label for = "visibility">
                    Visible
                </label>
            </p>
            <p>
                <button id = "rotate">Rotate</button>
            </p>
            <p>
                <button id = "2xBTN">Image ZOOM 2x</button>
            </p>
        </div>
        <div class="edge_block">
            <p>
            <input id = "contrast" type="range" max="10" min="1" value="0" step="0.1">
            <label for = "contrast">
                Contrast
            </label>
            </p>
            <p>
                <input id = "temperature" type="range" max="4000" min="1000" value="1000" step="1">
                <label for = "temperature">
                    Temperature
                </label>
            </p>
        </div>
        <div class="edge_block">
            <p><label>Width</label><input type="number" min="0" name="width" id="widthImg"><span></span></p>
            <p><label>Height</label><input type="number" min="0" name="height" id="heightImg"><span></span></p>
            <p><button id = "resize">Resize</button></p>
        </div>
    </section>
    </body>
</html>
