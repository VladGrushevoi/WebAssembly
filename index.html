<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="./style.css">
        <title>Photo AshotShop</title>
    </head>
    <body>
      <div class="setting-field">
        <div class="setting-block">
          <p> Color filters </p>
          <div class = "setting">
            <input type="radio" id="none" name="filter">
              <label for="none">None</label>
          </div>
          <div class = "setting">
            <input type="radio" id="invertColor" name="filter">
              <label for="invertColor">Invert color</label>
          </div>
          <div class = "setting">
            <input type="radio" id="grayScale" name="filter">
              <label for="grayScale">Gray scale</label>
          </div>
        </div>
        <div class="setting-block">
          <p> Color settings </p>
          <div class="setting">
            <label for = "visibility">Transparency</label>
            <input id="visibility" type="range" min="0" max="255" step="1" value="0">

          </div>
          <div class="setting">
            <label for = "contrast">Contrast</label>
            <input id = "contrast" type="range" max="10" min="1" value="0" step="0.1">
          </div>
          <!-- <div class="setting">
            <label for = "povzunok">Povzunok</label>
            <input id="povzunok" type="range" max="100" min="-100" value="0" step="1">
          </div> -->
        </div>

        <div class="setting-block">
          <p> Resizing </p>
          <div class="setting">
            <label for="widthImg">Width </label>
            <input type="number" min="0" name="width" id="widthImg">
          </div>
          <div class="setting">
            <label for="heightImg">Height</label>
            <input type="number" min="0" name="height" id="heightImg">
          </div>
          <button id = "resize">Resize</button>
        </div>

        <div class="setting-block">
          <p> RGB balance </p>
          <div class="setting">
            <label for="balanceRed">Red</label>
            <input id="balanceRed" type="range" min="0" max="255" step="0.1" value="1">
          </div>
          <div class="setting">
            <label for="balanceGreen">Green</label>
            <input id="balanceGreen" type="range" min="0" max="255" step="0.1" value="1">
          </div>
          <div class="setting">
            <label for="balanceBlue">Blue</label>
            <input id="balanceBlue" type="range" min="0" max="255" step="0.1" value="1">
          </div>
        </div>
        <div class="setting-block">
          <p> File </p>
          <div class="setting">
            <input name="files[]" type="file" id = "upload" multiple>
          </div>
          <div class="setting"><button id = "rotate">Rotate</button></div>
          <div class="setting"><button id = "2xBTN">Image ZOOM 2x</button></div>
        </div>
      </div>
      <div class="work-field">
        <canvas id ="canvas"></canvas>
        <canvas id = "testCanvas"></canvas>
      </div>
      <script src='index.js'></script>
    </body>
</html>
